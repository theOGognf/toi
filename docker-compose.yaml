services:
  api:
    build:
      context: .
      args:
        - RELEASE=${RELEASE:-false}
    image: ognf/toi:latest
    env_file:
      - .env
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgres://self:hosted@db:5432/toi}
      - TOI_CONFIG_PATH=${TOI_CONFIG_PATH:-./toi.json}
    ports:
      - "6969:6969"
    depends_on:
      db:
        condition: service_healthy
      embedding:
        condition: service_healthy
      generation:
        condition: service_healthy
      reranking:
        condition: service_healthy

  db:
    image: pgvector/pgvector:${POSTGRES_IAMGE_VERSION:-pg17}
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-self}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-hosted}
      - POSTGRES_DB=${POSTGRES_DB:-toi}
    ports:
      - "5432:5432"
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "sh -c 'pg_isready -U ${POSTGRES_USER:-self} -d ${POSTGRES_DB:-toi}'"]
      interval: 5s
      timeout: 5s
      retries: 10

  embedding:
    image: vllm/vllm-openai:${EMBEDDING_IMAGE_VERSION:-latest}
    command: >
      --model ${EMBEDDING_MODEL:-Qwen/Qwen3-Embedding-0.6B}
      --task embed
      --dtype ${EMBEDDING_DTYPE:-auto}
      --gpu-memory-utilization ${EMBEDDING_MEM:-0.2}
    volumes:
      - ~/.cache/huggingface:/root/.cache/huggingface
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 5s
      timeout: 5s
      retries: 60
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: ${EMBEDDING_NUM_GPUS:-all}
              capabilities: [gpu]

  generation:
    image: vllm/vllm-openai:${GENERATION_IMAGE_VERSION:-latest}
    command: >
      --model ${GENERATION_MODEL:-Qwen/Qwen3-4B-Instruct-2507}
      --task generate
      --dtype ${GENERATION_DTYPE:-auto}
      --gpu-memory-utilization ${GENERATION_MEM:-0.6}
      --max-model-len ${GENERATION_LEN:-8000}
      --max-num-seqs ${GENERATION_SEQ:-4}
      --quantization ${GENERATION_QUANT:-bitsandbytes}
    volumes:
      - ~/.cache/huggingface:/root/.cache/huggingface
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 5s
      timeout: 5s
      retries: 60
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: ${GENERATION_NUM_GPUS:-all}
              capabilities: [gpu]

  reranking:
    image: vllm/vllm-openai:${RERANKING_IMAGE_VERSION:-latest}
    command: >
      --model ${RERANKING_MODEL:-sentence-transformers/paraphrase-multilingual-mpnet-base-v2}
      --task score
      --dtype ${RERANKING_DTYPE:-auto}
      --gpu-memory-utilization ${RERANKING_MEM:-0.1}
    volumes:
      - ~/.cache/huggingface:/root/.cache/huggingface
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 5s
      timeout: 5s
      retries: 60
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: ${RERANKING_NUM_GPUS:-all}
              capabilities: [gpu]
