name: Continuous integration

on:
  push:
    branches:
      - main
        
jobs:
  lint_and_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          components: clippy rustfmt
  
      - name: Lint
        run: |
          cargo clippy -- -D warnings
          cargo fmt --all -- --check
  
      - name: Test
        run: cargo test
